
   <div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-sm-4 col-3">
                <h4 class="page-title">Doctors</h4>
            </div>
            <div class="col-sm-8 col-9 text-right m-b-20">
                <a [routerLink]="['../add-doctor']" class="btn btn-primary btn-rounded float-right"><i class="fa fa-plus"></i> Add Doctor</a>
            </div>
        </div>
        <div class="row doctor-grid">
            <div class="col-md-4 col-sm-4  col-lg-3" *ngFor="let item of doctors">
                <div class="profile-widget">
                    <div class="doctor-img">
                        <a class="avatar" [routerLink]="['/medical/profile-doctor' , item.id]"><img alt="" [src]="item.image ? server+item.image : 'assets/img/user.jpg'" ></a>
                    </div>
                    <div class="dropdown profile-action">
                        <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" [routerLink]="['../edit-doctor']"><i class="fa fa-pencil m-r-5"></i> Edit</a>
                            <a class="dropdown-item" (click)=" deleteDocors(item.id)" data-toggle="modal" data-target="#delete_doctor"><i class="fa fa-trash-o m-r-5"></i> Delete</a>
                        </div>
                    </div>
                    <h4 class="doctor-name text-ellipsis"><a [routerLink]="['../profile-doctor']">{{item.firstname}} {{item.lastname}} </a></h4>
                    <div class="doc-prof">
                    <span *ngFor="let s of item.doctor.specialites">{{s.nomspecialite}}</span>    
                        
                      
                    
                    </div>
                    <div class="user-country">
                        <i class="fa fa-map-marker"></i> {{item.adress}}
                    </div>
                </div>
            </div>
          
            
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="see-all">
                    <a class="see-all-btn" href="javascript:void(0);">Load More</a>
                </div>
            </div>
        </div>
    </div>
  
</div>
