<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h4 class="page-title">Add Department</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <form [formGroup]="form">
                 
                   
                    <div class="form-group">
                        <label>Department Name</label>
                        <input class="form-control" type="text" [(ngModel)]="sector.designation" required 
                        formControlName="designation">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea cols="30" rows="4" class="form-control" [(ngModel)]="sector.description" 
                        formControlName="description"></textarea>
                    </div>
                   
                    <div class="m-t-20 text-center">
                        <button class="btn btn-primary submit-btn" (click)="signup()" [disabled]="!form.valid">Create Department</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  
</div>
