<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-sm-4 col-3">
                <h4 class="page-title">Doctors</h4>
            </div>
          
        </div>
        <div class="row filter-row">
            <div class="col-sm-6 col-md-3">
                <div class="form-group form-focus">
                    <label class="focus-label">Doctor ID</label>
                    <input type="text" class="form-control floating">
                </div>
            </div>
            <div class="col-sm-6 col-md-3">
                <div class="form-group form-focus">
                    <label class="focus-label">Doctor  Name</label>
                    <input type="text" class="form-control floating">
                </div>
            </div>
            <div class="col-sm-6 col-md-3">
                <div class="form-group form-focus select-focus">
                    <label class="focus-label"> Specialites</label>
                   
                    <select class="form-control select" [(ngModel)]="user.specialites" formControlName="state" >
                       
                        <option *ngFor="let s of specialite" [value]="s.id">{{s.nomspecialite}}</option>
                   
                    </select>
                </div>
            </div>
            <div class="col-sm-6 col-md-3">
                <a href="#" class="btn btn-success btn-block"> Search </a>
            </div>
        </div>
        <div class="row doctor-grid">
            <div class="col-md-4 col-sm-4  col-lg-3" *ngFor="let item of doctors">
                <div class="profile-widget">
                    <div class="doctor-img">
                        <a class="avatar" [routerLink]="['/medical/profile-doctor' , item.id]"><img alt="" [src]="item.image ? server+item.image : 'assets/img/user.jpg'" ></a>
                    </div>
                    <div class="dropdown profile-action">
                        <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
                        <div class="dropdown-menu dropdown-menu-right">
                           
                        </div>
                    </div>
                    <h4 class="doctor-name text-ellipsis"><a [routerLink]="['../profile-doctor']">{{item.firstname}} {{item.lastname}} </a></h4>
                    <div class="doc-prof">
                    <span *ngFor="let s of item.doctor.specialites">{{s.nomspecialite}}</span>    
                        
                      
                    
                    </div>
                    <div class="user-country">
                        <i class="fa fa-map-marker"></i> {{item.adress}}
                    </div>
                </div>
            </div>
          
            
        </div>
</div>
