<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-sm-12">
                <h4 class="page-title">View Message</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card-box">
                   
                    <div class="mail-attachments">
                        <p><i class="fa fa-paperclip"></i> 2 Attachments - <a href="#">View all</a> | <a href="#">Download all</a></p>
                        <ul class="attachments clearfix text-center">
                            <li>
                                <div class="attach-file" [routerLink]="['/medical/shared','doctor',1]"><i class="fa fa-folder-o"></i></div>
                                <div class="doctor-img">
                                    <a class="avatar" ><img alt="" [src]=" 'assets/img/user.jpg'" ></a>
                                </div>
                     
                                <div class="attach-info">
                                    <a [routerLink]="['/medical/shared','doctor', 1]" class="attach-filename">Non class√©</a>
                                    
                                </div>
                          </li>
                            <li *ngFor="let item of doctors">
                                <div class="attach-file" [routerLink]="['/medical/shared','doctor',item.id]"><i class="fa fa-folder-o"></i></div>
                                <div class="doctor-img">
                                    <a class="avatar" ><img alt="" [src]="item.image ? server+item.image : 'assets/img/user.jpg'" ></a>
                                </div>
                     
                                <div class="attach-info">
                                    <a [routerLink]="['/medical/shared','doctor',item.id]" class="attach-filename">{{item.firstname}} {{item.lastname}}</a>
                                    
                                </div>
                          </li>
                        </ul>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
   
</div>
