<div class="main-wrapper  account-wrapper">
    
    <div class="account-page">
        
        <div class="account-center">
            
            <div class="account-box">
                
                
                    <div class="account-logo" >
                        <a href="index-2.html"><img src="" alt=""></a>
                    </div>

                    <div class="col-md-12">
                        <h1 class="my-5  mb-3 text-center">Create  an account</h1>
                        <form [formGroup]="form">
                         
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>First name:</label>
                                    <input type="text" class="form-control" [(ngModel)]="user.firstname" required 
                                    formControlName="firstname">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Last name:</label>
                                    <input type="text" class="form-control" [(ngModel)]="user.lastname"formControlName="lastname">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Email: <small style="color: red;" *ngIf="user.email && form.get('email').errors">Invalid Format email</small></label>
                                    <input type="email" class="form-control "  email="true" [(ngModel)]="user.email" formControlName="email" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Password:
                                        <small style="color: red;" *ngIf="user.password && form.get('password').errors">password shoud had at least 8 caracters</small>
                                    </label>

                                    <input type="password" class="form-control" required minlength="8" [(ngModel)]="user.password" formControlName="password">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Address line:</label>
                                    <input type="text" class="form-control"  [(ngModel)]="user.adress" formControlName="adress">
                                </div>
                            </div>
                        </div>
                       
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>PhoneNumber:</label>
                                    <input type="number" class="form-control"  [(ngModel)]="user.phone" formControlName="phone">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>DateNaissance:</label>
                                    <input type="date" class="form-control"  [(ngModel)]="user.datenaissance" formControlName="datenaissance">
                                </div>
                            </div>
                        </div>
                    
   
                    <div class="form-group row">
                        <label class="col-form-label col-md-2">Genre</label>
                        <div class="col-md-10" >
                            <div class="radio">
                                <label>
                                    <input type="radio" value="homme"  [(ngModel)]="user.genre" formControlName="genre"> Homme
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" value="femme"  [(ngModel)]="user.genre" formControlName="genre"> Femme
                                </label>
                            </div>
                           
                        </div>
                    </div>

                    
                </form>
                
                    
                <div class="form-group checkbox">
                    <label>
                        <input type="checkbox"> I have read and agree the Terms & Conditions
                    </label>
                </div>
                <div class="form-group text-center" >
                    <button class="btn btn-danger account-btn" type="submit" (click)="signup()" [disabled]="!form.valid">Signup</button>
                </div>
                <div class="text-center login-link">
                    Already have an account? <a [routerLink]="['/login']">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
